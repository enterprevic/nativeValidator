<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple nativeValidator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <label for="integer">
    Enter an integer between 10 and 100
  </label><br>

	<input id="integer" name="integer" value="10" type="number" min="10" max="100">

	<p class="result">
	</p>
<details>
        <summary>Are you impressed?</summary>
	    <summary><i>This is faster and requires less logic, since the validation is being done right from the HTML</i></summary>
	    
	    </details>

  
   <script src="js/script.js"></script> 
</body>
</html>
